    <div class="sort-container">
      <span>priority</span>
      <label class="switch">
        <input 
          id="sortToggle" 
          type="checkbox" 
          (change)="toggleSortOrder()"
          [disabled]="selectedFilter !== 'all'">

        <span class="slider">
          <!-- <span class="arrow">{{ isAscending ? '↓' : '↑' }}</span> -->
        </span>
      </label>
    </div>

    <!-- <div class="sort-container">
      <span>date</span>
      <label class="switch">
        <input id="sortDate" type="checkbox" (change)="toggleDateSort()">
        <span class="slider"></span>
      </label>
    </div> -->

    <div class="filter-container">
      <label>filter </label>
      <select (change)="filterTasks($event)">
        <option value="all">all</option>
        <option value="critical">critical</option>
        <option value="focus">focus</option>
        <option value="pipeline">pipeline</option>
      </select>
    </div>

  </div>

  <div *ngIf="(tasks ?? []).length > 0; else noTasks">
    <app-task-item *ngFor="let task of tasks" [task]="task"></app-task-item>
  </div>

  <ng-template #noTasks>
    <p>No tasks found.</p>
  </ng-template>

</div>
