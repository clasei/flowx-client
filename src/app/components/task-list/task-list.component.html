<div class="task-list">

  <h3>stuff to do starts here</h3>

  <div class="controls-panel">
    
    <!-- priority sort button -->
    <button 
      class="sort-btn" 
      (click)="toggleSortOrder()"
      [disabled]="selectedFilter !== 'all'">
      <!-- priority {{ isPriorityAscending ? '⬇️' : '⬆️' }} -->
       priority ↑↓ 
    </button>

    <!-- date sort button PENDING -->
    <!-- <button 
      class="sort-btn" 
      (click)="toggleDateSort()">
      date {{ isDateAscending ? '⬇️' : '⬆️' }}
    </button> -->

    <!-- filter dropdown -->
    <div class="filter-container">
      <label>filter</label>
      <select (change)="filterTasks($event)">
        <option value="all">all</option>
        <option value="critical">critical</option>
        <option value="focus">focus</option>
        <option value="pipeline">pipeline</option>
      </select>
    </div>

    <!-- slider for "show only top 3 tasks" -->
    <div class="sort-container">
      <span>top 3 </span>
      <label class="switch">
        <input id="topTasksToggle" type="checkbox" (change)="toggleTopTasks()">
        <span class="slider"></span>
      </label>
    </div>

  </div>

  <div *ngIf="(tasks ?? []).length > 0; else noTasks">
    <app-task-item *ngFor="let task of tasks" [task]="task"></app-task-item>
  </div>

  <ng-template #noTasks>
    <p>No tasks found.</p>
  </ng-template>

</div>
